<ion-header class="ion-no-border">
  <ion-toolbar> 
    <ion-buttons slot="start">
      <ion-menu-button class="sidemenu-button-header"></ion-menu-button>
    </ion-buttons>     
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="logo"><img src = "./assets/logo/logoRandart.png"></div>
  
  <div class="conteinerCard">    
    <ion-card>      
      <ion-card-title> <span>L</span>ogin </ion-card-title>        
      <ion-card-content>
        <form class="conteinerForm" [formGroup] = "loginForm" (ngSubmit) = "login(loginForm)">
        <div class="Input">
        <ion-input class="textInput" placeholder="E-mail" type="text" formControlName = "email"></ion-input> 
        </div>               
        <div class="Input">
          <ion-input class="textInput" placeholder ="Senha" type = "password" formControlName ="password"></ion-input>  
        </div>
        <div class="textLogin">
          <a href="/redefinir-senha">Esqueceu sua senha?</a>
          <a href="/cadastro">Cadastrar-se</a>          
        </div>                 
        <ion-row class="ion-justify-content-center">
          <ion-button type="submit" color="primary" shape="round" [disabled]="loginForm.invalid">Acessar</ion-button>
        </ion-row>        
        </form>            
      </ion-card-content>
    </ion-card>
  </div>  

</ion-content>
